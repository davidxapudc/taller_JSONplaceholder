<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONplaceholder</title>
    <!-- Utilizo el enlace para usar bootstrap en mi pagina, ya que en las otras ocasiones lo trabaje usando el método de las carpetas -->

            <!-- pongo un titulo indicando que el registro usado del Jsonplaceholder es el que se llama: todos -->

                    <thead>
                        <th>User Id</th>
                        <th>ID</th>
